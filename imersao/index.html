<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Imerssão CSS</title>
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Font-->
		<link href="https://fonts.googleapis.com/css2?family=Bellota+Text&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Currículo</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
				<div>
					<h1 class="site-title">George DiPinho</h1>
					<h2 class="site-subtitle">junior frontend Developer</h2>
				</div>

		</header>
		<section class="portfolio">
			<h2>Portfólio</h2>
	
			<div class="grid"> 
				<div class="backend"> 
					<figure>
						<img class="img-portfolio" src="./img/backend.jpg" alt="backend">
						<figcaption>Back-End</figcaption>
					</figure>
				</div> 

				<div class="mobile"> 
					<figure>
						<img class="img-portfolio" src="./img/mobile-creditos-nate-grant-unsplash.jpg" alt=">Mobile">
						<figcaption>Mobile</figcaption>
					</figure>
				</div> 
				
				<div class="web"> 
					<figure>
						<img class="img-portfolio" src="./img/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Web design">
						<figcaption>Web design</figcaption>
					</figure>
				</div> 
				
				<div class="projetos">
					<figure>
						<img class="img-portfolio" src="./img/projpessoais-creditos-hal-gatewood-unsplash.jpg" alt="Projetos pessoais">
						<figcaption>Projetos pessoais</figcaption>
					</figure> </div> 
				
				<div class="guitarra">
					<figure>
						<img class="img-portfolio" src="./img/eu.png" alt="Guitarra">
						<figcaption>Guitarra</figcaption>
					</figure> 
				</div> 
				
				<div class="gastronomia"> 
					<figure>
						<img class="img-portfolio" src="./img/gastronomia.jpg" alt="Gastronomia">
						<figcaption>Gastronomia</figcaption>
					</figure>
				</div> 
			</div>
		</section>
